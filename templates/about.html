<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{data.pageinfo.heading}}
				<small>{{data.pageinfo.subheading}}</small>
			</h1>
			 <ol class="breadcrumb">
	            <li><a href="/#">Home</a>
	            </li>
	            <li class="active">About</li>
	        </ol>
		</div>
	</div>
	<!-- /.row -->

	<!--Intro content-->

	<div class="row">
		<div class="col-md-6">
			<img src={{data.intro.titleimage}} class="img-responsive" alt="">
		</div>
		<div class="col-md-6">
		<h2>{{data.intro.title}}</h2>
		<p ng-repeat="titles in data.intro.titledescription">{{titles}}</p>
		</div>
	</div> 
	<!-- Team Members -->
	<div class="row">
		<div class="col-lg-12">
			 <h2 class="page-header">{{data.team.title}}</h2>
		</div>

		<div class="col-md-4 text-center" ng-repeat = "member in data.team.members">
		    <div class="thumbnail">
	            <img class="img-responsive" src={{member.thumb}} alt="">
	            <div class="caption">
	                <h3>{{member.name}}<br>
	                    <small>{{member.role}}</small>
	                </h3>
	                <p>{{member.description}}</p>
	                <ul class="list-inline">
	                    <li><a target=_blank href="{{member.socialinks.fb}}"><i class="fa fa-2x fa-facebook-square"></i></a>
	                    </li>
	                    <li><a target=_blank  href="{{member.socialinks.twitter}}"><i class="fa fa-2x fa-linkedin-square"></i></a>
	                    </li>
	                    <li><a target=_blank  href="{{member.socialinks.linkedin}}"><i class="fa fa-2x fa-twitter-square"></i></a>
	                    </li>
	                </ul>
	            </div>
	        </div>
		</div>
	</div>
</div>
